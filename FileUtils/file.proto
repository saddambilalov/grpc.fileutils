syntax = "proto3";

package greet;

option csharp_namespace = "GrpcProto";

service GrpcService {
    rpc FileUpLoad (stream FileUploadRequest) returns(FileUploadResponse);
}
 
message FileUploadRequest {
  oneof request {
      string file_name = 1;
      bytes chunk = 3;
    }
}

message FileUploadResponse {
  string name = 1;
  uint32 number_of_chunks = 2;
}
